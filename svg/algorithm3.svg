<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" preserveAspectRatio="xMidYMid meet">
	<marker id="segmentMarker" markerWidth="7" markerHeight="7" refX="4" refY="4"
          orient="auto">
      <rect x="3.5" y="1" width="1" height="7"/>
  	</marker>
	<rect width="100%" height="100%" class="background"/>
	<line class="segment-checked" x1="100" y1="100" x2="300" y2="100"/>		
	<line class="segment-checked" x1="400" y1="100" x2="600" y2="100"/>		
	<line class="segment" x1="200" y1="200" x2="600" y2="200"/>		
	<line class="segment" x1="100" y1="400" x2="600" y2="400"/>
	<line class="segment" x1="500" y1="300" x2="800" y2="300"/>		
	<line class="segment" x1="700" y1="100" x2="900" y2="100"/>		
